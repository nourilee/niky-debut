<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin â€¢ Niky's 18th</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <img src="/lantern.svg" alt="lantern" class="brand-icon" />
        <span>Admin Panel</span>
      </div>
      <nav class="nav">
        <a href="/" style="color:#ffe79b">Back to site</a>
        <a href="/admin-settings.html">Site Settings</a>
        <a href="/admin-program.html">Program</a>
        <a href="/admin-participants.html">Participants</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <div class="section-title">Sign In</div>
        <p class="subtle">Enter the admin password to view RSVPs.</p>
        <form id="loginForm" class="mt-16">
          <label for="adminKey">Password</label>
          <input type="password" id="adminKey" placeholder="Enter admin password" />
          <button type="submit" class="mt-16">Continue</button>
        </form>
      </section>

      <section id="adminArea" class="mt-24" style="display:none">
        <div class="card">
          <div class="section-title">RSVPs <span id="countBadge" class="pill">0 Guests Confirmed</span></div>
          <div class="mt-8">
            <a id="exportLink" class="btn" href="#">Export CSV</a>
            <a class="btn" style="margin-left:8px" href="/admin-settings.html">Site Settings</a>
          </div>
          <div class="mt-16" style="overflow:auto">
            <table class="table" id="rsvpTable">
              <thead>
                <tr><th>Name</th><th>Will Attend</th><th>Guests</th><th>Comments</th><th class="muted">Timestamp</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Admin</span>
    </footer>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="/admin-rsvp.js"></script>
  </body>
  </html>
