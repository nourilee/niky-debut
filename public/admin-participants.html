<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin • Participants</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <img src="/lantern.svg" alt="lantern" class="brand-icon" />
        <span>Admin • Participants</span>
      </div>
      <nav class="nav">
        <a href="/">Back to site</a>
        <a href="/admin.html">RSVP</a>
        <a href="/admin-settings.html">Site Settings</a>
        <a href="/admin-program.html">Program</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <div class="section-title">Sign In</div>
        <p class="subtle">Enter the admin password to edit the participants.</p>
        <form id="loginForm" class="mt-16">
          <label for="adminKey">Password</label>
          <input type="password" id="adminKey" placeholder="Enter admin password" />
          <button type="submit" class="mt-16">Continue</button>
        </form>
      </section>

      <section id="partsArea" class="mt-24" style="display:none">
        <div class="card">
          <div class="section-title">Participants</div>
          <div class="tabs mt-8">
            <button class="tab tab-active" data-tab="roses">Roses (Gentlemen)</button>
            <button class="tab" data-tab="candles">Candles (Ladies)</button>
            <button class="tab" data-tab="treasures">Treasures (Family)</button>
          </div>
          <div class="mt-8">
            <button class="btn" id="addRow">Add Name</button>
            <button class="btn" id="saveParticipants" style="margin-left:8px">Save All</button>
          </div>
          <div class="mt-16" style="overflow:auto">
            <table class="table" id="tblNames">
              <thead><tr><th>Name</th><th style="width:60px">Actions</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Admin</span>
    </footer>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="/admin-participants.js"></script>
  </body>
  </html>
